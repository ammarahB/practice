<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckPage</title>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>
    <main>
    <pre>
      <p>
        <section>Education</section>
        <section>Experiences</section>
        <section>Skills</section>
      </p>
    </pre>
    <article>My Shortstory</article>
    <br/>
    <a href="https://www.google.com" target="_main">
      <img src="car.jpeg" alt="A car image" height="100"></a>
    <aside>This is an ad!</aside>
    <!--Non-semantic Tags = Div, a block element--> 
    <div style="background-color: rgb(180, 105, 105);">
      <p>Hello World!</p>
      <p>Assalamualaikum</p>
      <p>Hi</p>
    </div>
    <div style="background-color: rgb(130, 88, 170);">
      <p>Allah Hafiz</p>
      <p>Bye</p>
      <p>See you again!</p>
    </div>
    <!--Span, an inline Element-->
    <span style="background-color: aqua;">Bye</span>
    </main>
