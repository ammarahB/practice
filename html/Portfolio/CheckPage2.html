<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckPage2</title>
  </head>
  <body>
    <!--Lists, Forms, and Tables-->
    <!--Lists in HTML = Unordered, bullets form & Ordered, numeral form-->
    <ul>
      <li>Lamp</li>
      <ul>
        <li>color: multicolor</li>
      </ul>
      <li>Books</li>
      <li>Buns</li>
    </ul>
    <ol>
      <li>lamps</li>
      <li>Books</li>
      <li>Buns</li>
    </ol>
    <!--Tables, tr tab,td tag, th tag-->
    <table style="border: 0cqb">
      <thead>
        <caption style="font-weight: bold">
          My Data
        </caption>
        <tr>
          <!--th colspan="2"></th-->
          <th>Name</th>
          <th>Roll Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ammarah</td>
          <td>03</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <!--Form in HTML-->
    <!--Action form, <form action=/link for backend or frontend-->
    <form>
      <!--Form Element: Input-->
      <h3>Registration Form</h3>
      <input type="text" placeholder="username" />
      <br />
      <br />
      <input type="password" placeholder="password" />
      <br />
      <!--Label-->
      <h3>Select your account type</h3>
      <input type="radio" value="Personal" name="TwoChoices" id="105" />
      <label for="105">Personal</label>
      <br />
      <input type="radio" value="Public" name="TwoChoices" id="106" />
      <label for="106">Public</label>
      <!--Checkbox-->
      <h3>Select your subjects</h3>
      <label for="math"></label>
      <input type="checkbox" value="math" name="subject" id="1" />Mathematics
      <label for="phy"></label>
      <input type="checkbox" value="phy" name="subject" id="1" />Physics
      <label for="chem"></label>
      <input type="checkbox" value="chem" name="subject" id="1" />Chemistry
      <label for="bio"></label>
      <input type="checkbox" value="bio" name="subject" id="1" />Biology
      <br />
      <h3>Select your gender</h3>
      <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <br />
      <textarea
        name="feedback"
        id="104"
        placeholder="Please give your valuable feedback here"
        rows="5"
        height="20"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Submit" />
      <br />
      <br />
      <!--Iframe tag-->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HcOc7P5BMi4?si=1LsxYY29edID1f28"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <!-- <videotag -->
      <video width="560" height="315" src="Shoaib Green.mp4" controls>
        Marketing Video
      </video>
    </form>
    <footer>
      <h5>Contact Us @ whitetiger35201@gmail.com</h5>
    </footer>
    <!--Class & Id-->
    <div id="105" class="TwoChoices"></div>
    <div id="106" class="TwoChoices"></div>
  </body>
</html>
