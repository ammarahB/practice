<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PracticeSet1</title>
    <style>
      #box {
        background-color: blue;
        color: white;
      }
      .heading {
        color: red;
      }
    </style>
    <style>
      #mybutton {
        background-color: blue;
      }
    </style>
    <link rel="stylesheet" href="stylePS1.css" />
  </head>
  <body>
    <div id="box">
      <p>My name is Ammarah</p>
    </div>
    <h1 class="heading">Are you alright?</h1>
    <h2 class="heading">Yes, I am... What's wrong?</h2>
    <h3 class="heading">
      Nothing... It's something on your face that's making me worried.
    </h3>
    <button id="mybutton" style="background-color: pink">Click me!</button>
  </body>
</html>
