<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currencyconverter.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form id="myform">
        <div class="amount">
          <p>Enter Amount</p>
          <input id="amount" value="100" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" />
              <select id="from" name="from">
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>
                <option value="EUR">EUR</option>
                <option value="BHD">BHD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/PK/shiny/64.png" />
              <select id="to" name="to">
                <option value="USD">USD</option>
                <option value="PKR" selected>PKR</option>
                <option value="EUR">EUR</option>
                <option value="BHD">BHD</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg">
          <p id="curr-info">1USD = 278.54PKR</p>
        </div>
        <div class="msg">
          <p id="exc-info">1USD = 278.54PKR</p>
        </div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="CCCode.js"></script>
    <script src="currencyconverter.js"></script>
  </body>
</html>
